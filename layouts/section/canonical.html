{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <ul>
    {{ range (where .Site.RegularPages.ByDate "Section" "in" (slice "stories")) }}
        <li>
            {{.Date.Format "2006-01-02"}}: <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
